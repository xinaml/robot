<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="../css/login/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/login/style.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
    <div class="top-buttons-agileinfo">
        <a href="/login">登录</a><a class="active" href="/register">注册</a>
    </div>
    <h1>用户注册</h1>

    <div class="main-agileits">
        <div class="form-w3-agile">
            <h2 class="sub-agileits-w3layouts">注册</h2>
            <form id="register_form" method="post" onsubmit="return false">
                <input type="text" name="username" placeholder="用户名" required oninvalid="setCustomValidity('请填写用户名')"/>
                <input type="password" name="password" placeholder="密码" required
                       oninvalid="setCustomValidity('请填写密码')"/>
                <input type="password" name="rePassword" placeholder="确认密码" required
                       oninvalid="setCustomValidity('请填写确认密码')"/>
                <div class="submit-w3l">
                    <input type="submit" value="注册" onclick="$register.checkOn()">
                </div>
                <div id="msg" style="color: red;font-size: 16px;text-align: center;width: 100%;padding-top: 4px"></div>
            </form>
        </div>
    </div>
    <div class="copyright w3-agile">
        <p> © 2018 xxxxx <a href="http://xxx.com/" target="_blank">lgq</a></p>
    </div>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/login/register.js"></script>
<script th:inline="javascript">
    var $register;
    $(function () {
        $register = new Register();
    });
</script>
</body>
</html>
