<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <title>待卖出订单</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../toastr/toastr.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../bootstrap/js/bootstrap-table-zh-CN.js"></script>
    <script src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../toastr/toastr.min.js"></script>
    <script src="../js/order/order.js"></script>
    <script src="../js/common/common.js"></script>

</head>
<body>
<ul class="nav nav-tabs">
    <li><a href="/">首页</a></li>
    <li class="active"><a href="/order/page">待卖出订单</a></li>
    <li><a href="/socket/page">日志</a></li>
    <li><a href="/user/conf">参数配置</a></li>
    <li><a href="/user/page">用户</a></li>

</ul>
<table id="order_table">
</table>
<div class="content">
    <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
        <div style="float: left">
            <select class="form-control" id="status" onchange="$order.changeStatus()">
                <option value="待卖出">待卖出</option>
                <option value="已卖出">已卖出</option>
            </select>
        </div>
        <div style="float: left">
            <button id="btn_delete" type="button" class="btn btn-default" onclick="$order.delOrder(this)"
                    style="margin-left: 10px">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>

    </div>
</div>
<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">
                    刪除
                </h4>
            </div>
            <div class="modal-body">
                确认刪除吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" onclick="$order.delOrder()" class="btn btn-primary">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

<script>
    toastr.options = {
        timeOut: "3000", //提示框消失时间
        preventDuplicates: true,//内容相同覆盖
        preventManyTimes: false,//可显示多个提示框
        hideDuration: '1000',//停留的时间
        positionClass: 'toast-top-center',//位置
        closeButton: true,//显示关闭按钮
        showEasing: "swing",//显示时的动画缓冲方式
        hideEasing: "linear",//消失时的动画缓冲方式
        showMethod: "fadeIn",//显示时的动画方式
        hideMethod: "fadeOut"//消失时的动画方式
    };
    var $order;
    $(function () {
        $order = new Order();
        $order.initTable();
    });

</script>

</html>
